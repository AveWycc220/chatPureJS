<div class="log-in">
    <div class="form">
        <div class="keys-input">
            <div>
                <form id="keys">
                    <input type="text" class="key" id="email-input" name="email" placeholder="Email" maxlength="50" autocomplete="on">
                    <input type="password" class="key" id="password-input" name="password" placeholder="Password" maxlength="50" required>
                    <input type="text" class="key" id="user-input" name="username" placeholder="UserName" maxlength="100"
                           autocomplete="on" style="display: none;">
                </form>
            </div>
        </div>
        <div class="info"></div>
        <div class="button-div">
            <button id="log-in">Log in</button>
            <button id="sign-in">Sign in</button>
        </div>
    </div>
</div>
